<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="node_modules/angular-data-table/release/dataTable.css">
    <link rel="stylesheet" href="node_modules/angular-data-table/release/material.css">
    <script src="js/angular.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/moment/min/moment.min.js"></script>
    <script src="node_modules/angular-data-table/release/dataTable.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div ng-app="MyApp" ng-controller="AppCtrl" class="container">
    <div class="lst-nv">

        <md-button class="md-raised md-primary btn-add-nv"> Thêm Nhân Viên</md-button>
        <md-button class="card-nv md-raised"> Nhân viên 1</md-button>
        <md-button class="card-nv md-raised">Nhân viên 1</md-button>
        <md-button class="card-nv md-raised">Nhân viên 1</md-button>
        <md-button class="card-nv md-raised">Nhân viên 1</md-button>
        <md-button class="card-nv md-raised">Nhân viên 1</md-button>
        <md-button class="card-nv md-raised">Nhân viên 1</md-button>
        <md-button class="card-nv md-raised">Nhân viên 1</md-button>
        <md-button class="card-nv md-raised">Nhân viên 1</md-button>
        <md-card class="card-nv">
            <md-checkbox aria-label="Tất cả" class="md-primary ck-all">Tất cả</md-checkbox>
        </md-card>
    </div>
    <div class="main-nv">
        <md-card class="top-main">
        <form class="add-hd">
            <div class="input-add">
            <md-input-container class="md-icon-float md-block">
                <label>Nhập mã đơn hàng ...</label>
                <md-icon md-svg-src="img/ic_note_add_black_24px.svg" ></md-icon>
                <input ng-model="maDonHang" type="text"  >
            </md-input-container>
            </div>
            <md-button type="submit" class="md-raised button-add"  md-colors="{background: 'green'}">Thêm</md-button>
        </form>
        <div class="hd-main" style="color: #444">
            <div class="input-search">
                <md-input-container class="md-icon-float md-block">
                    <label>Tìm hóa đơn ...</label>
                    <md-icon md-svg-src="img/ic_search_black_24px.svg" ></md-icon>
                    <input ng-model="searchKey" type="text">
                </md-input-container>
            </div>
            <div class="select-hd">
                <md-input-container flex="100">
                    <label>Lọc hóa đơn</label>
                    <md-select name="locHoaDon" ng-model="favorite" required>
                        <md-option value="red">Ngày</md-option>
                        <md-option value="blue">Tháng</md-option>
                        <md-option value="green">Tất cả</md-option>
                    </md-select>
                    <div class="errors" ng-messages="myForm.favorite.$error">
                        <div ng-message="required">Required</div>
                    </div>
                </md-input-container>
            </div>
            <div class="date-l">
                <md-datepicker ng-model="a" md-placeholder="Nhập ngày" md-date-locale="dateLocale"></md-datepicker>

            </div>
        </div>
        </md-card>
        <div class="tb-hd">

            <dtable options="options" rows="data"  class="material" on-page="paging(offset, size)"></dtable>
        </div>
        </div>
    </div>
</div>
</body>
</html>
